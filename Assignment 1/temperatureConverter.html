    <nav id="navbar">
        <div id="navbarItemContainer">

        </div>

    <main>
        <h3>Temperature Converter</h3>
        <form id="temperatureConverterForm">
            <p>Pick Temperature Measurement unit to convert to then input a value</p>
            <div id="tempformdiv">
                <div class="tempformdiv">
                    <label for="GivenTempToConvert">Pick Temperature</label>
                    <div>
                        <input type="radio" id="Celsius" name="TemperatureType" value="Celsius">
                        <label for="Celsius">Celsius</label><br>
                    </div>
                    <div>
                        <input type="radio" id="Fahrenheit" name="TemperatureType" value="Fahrenheit">
                        <label for="Fahrenheit">Fahrenheit</label><br>
                    </div>
                    <div>
                        <input type="radio" id="Kelvin" name="TemperatureType" value="Kelvin">
                        <label for="Kelvin">Kelvin</label><br>
                    </div>
                </div>
                <div class="tempformdiv">
                    <label for="GivenTempToConvert">Input Temperature</label>
                    <input type="number" id="GivenTempToConvert">
                    <button type="submit">Convert</button>
                </div>
            </div>
        </form>
        <div id="ConvertedValue">
    </main>
